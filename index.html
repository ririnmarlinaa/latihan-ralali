<html ng-app="myApp" ng-view>
<head>
	<title>Latihan-Ralali</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<base href="/"></base>
</head>

<body>
	<div class="container">
		<h2>Simple StackExchange</h2>
		<form>
			<input type="text" name="nama" style="width:320px;" ">
			<input type="submit" name="submit" value="Search">
		</form>
 			<h5>cannot find what are you looking for? <a href="#" style="color:orange;">Ask here</a></h5>
		<div class="item">
			<p>Recently Asked Question</p>
		</div>
		<div class="row" ng-repeat="x in articles">
			<div class="rate">
				{{x.vote}} </br> Vote
			</div>
			<div class="rate">
				{{x.answer}} </br> Answer
			</div>
			<div class="topic"><span><a ng-href="./latihan-ralali/menu.html?id={{x.id}}">{{x.title}}</span></div>
			<div class="author">Asked by <a href="#" style="color:blue;">{{x.author}}</a>|<a href="#" style="color:orange;">edit</a>|<a href="#" style="color:red;">delete</a></div>
		</div>
	</div>
</body>
</html>
